<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- h1+hr+form>div>(p>input)*3+button -->
    <h1>Employee Registration Page</h1>
    <hr>
    <form action="/process" method="post">
        <div class="col-md-6 m-3">
            <p>Enter the Name: <input name="txtName" class="form-control" type="text" placeholder="Enter the name" required></p>
            <p>Enter the Email: <input name="txtEmail" class="form-control" type="email" placeholder="Enter the Email" required></p>
            <datalist id="lstCities">
                <option>Bangalore</option>
                <option>Bombay</option>
                <option>Pune</option>
                <option>Madras</option>
                <option>Calcutta</option>
                <option>New Delhi</option>
            </datalist>
            <p>Enter the Location: <input name="txtLocation" class="form-control" type="text" list="lstCities" placeholder="Enter the City"></p>
            <button class="btn btn-danger">Register</button>
        </div>
    </form>
</body>
</html>
